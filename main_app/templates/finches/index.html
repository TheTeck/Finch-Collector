{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.name }}</span>
      <p>Common Name: {{ finch.common_name }}</p>
      <p>Description: {{ finch.description }}</p>
      <p>Weight: {{ finch.weight }}g</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
