{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Common Name: {{ finch.common_name }}</p>
    <p>Description: {{ finch.description }}</p>
    <p>Weight: {{ finch.weight }}</p>
  </div>
</div>

{% endblock %}
